<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exemplo de Float e Clear</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      .imagem {
        float: left; /* A imagem flutua à esquerda */
        width: 200px;
        height: 150px;
        background: #0d99f6;
        margin-right: 15px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .texto-sem-clear {
        background: #ffe7a1;
        padding: 10px;
        margin-top: 10px;
      }

      .texto-com-clear {
        background: #c1ffd1;
        padding: 10px;
        margin-top: 10px;
        clear: both; /* Impede que o texto suba ao lado do float */
      }
    </style>
  </head>
  <body>
    <h2>Exemplo de Float e Clear</h2>

    <div class="imagem">Imagem Flutuada</div>

    <p class="texto-sem-clear">
      Este texto NÃO usa <strong>clear</strong> e por isso sobe ao lado da
      imagem, causando o comportamento inesperado do layout.
    </p>

    <p class="texto-com-clear">
      Este texto usa <strong>clear: both;</strong> e por isso só aparece depois
      da imagem flutuada, evitando problemas de layout.
    </p>
  </body>
</html>
