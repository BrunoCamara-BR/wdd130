<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Splash</title>
    <meta
      name="description"
      content="Contact page Splash company from the unit of Minas Gerais state, Brazil"
    />
    <meta name="author" content="Bruno Câmara dos Santos" />
    <link rel="stylesheet" href="./styles/rafting.css" />
  </head>
  <body>
    <header>
      <!-- logo -->
      <img
        src="https://byui-cse.github.io/wdd130-ww-course/resources/images/logos/z-splash.png"
        alt="logo of the company"
      />
      <nav class="menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="trips.html">Trips</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contactgrid">
        <section class="info">
          <h1>Splash extreme adventures</h1>
          <p>412 the fall street</p>
          <p>Rio Jaguari, Minas Gerais</p>
          <p>+55 31 99133 3596</p>
          <p>
            <a href="mailto:contact@splashextreme.com"
              >contact@splashextreme.com</a
            >
          </p>
        </section>

        <section class="googlemaps">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d923.2062624055452!2d-46.18446849583111!3d-22.82420779511577!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1spt-BR!2sbr!4v1764968776959!5m2!1spt-BR!2sbr"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </section>
        <section class="user-form">
          <form>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="John"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="john@gmail.com"
              required
            />

            <p>Message Purpose</p>

            <div class="purpose">
              <label
                ><input
                  type="radio"
                  name="purpose"
                  id="general-inquiry"
                  value="general-inquiry"
                />
                General Inquiry
              </label>

              <label>
                <input
                  type="radio"
                  name="purpose"
                  id="reservation-question"
                  value="reservation-question"
                />
                Reservation reservation-question</label
              >
              <label>
                <input
                  type="radio"
                  name="purpose"
                  id="website-suggestion"
                  value="website-suggestion"
                />
                Website Suggestion
              </label>
            </div>
            <p class="message">Message</p>
            <textarea
              name="Message"
              id="message"
              rows="5"
              placeholder="Type here"
            ></textarea>

            <div class="subscribe">
              <label
                ><input
                  type="checkbox"
                  checked
                  id="subscribe"
                  name="subscribe"
                />
                &nbsp;Please Subscribe me to the monthly newsletter</label
              >
            </div>

            <button type="submit">Get in Touch!</button>
          </form>
        </section>
      </div>

      <section class="ads">
        <h2>Adventure Awaits You!</h2>

        <figure>
          <img src="./images/rafting19_600.jpg" alt="Los Dientes del Diablo" />
          <figcaption>Los Dientes del Diablo</figcaption>
        </figure>
        <figure>
          <img src="./images/rafting65_600.jpg" alt="Big Mallard" />
          <figcaption>Big Mallard</figcaption>
        </figure>
        <figure>
          <img src="./images/mini.jpg" alt="Half Day Adventure" />
          <figcaption>Half Day Adventure</figcaption>
        </figure>
        <figure>
          <img src="./images/rafting43_600.jpg" alt="White Rush" />
          <figcaption>White Rush</figcaption>
        </figure>
        <figure>
          <img src="./images/rafting47_600.jpg" alt="Twisted Falls" />
          <figcaption>Twisted Falls</figcaption>
        </figure>
      </section>
    </main>
    <footer>
      <p>©️2025 - Splash company - Bruno Câmara dos santos.</p>
      <nav class="socialmedia">
        <a href="https://facebook.com"
          ><img src="./images/2023-facebook-icon.png" alt="Facebook Ico" /></a
        ><a href="https://x.com/"
          ><img src="./images/x-icon.png" alt="x Ico" /></a
        ><a href="https://www.instagram.com/"
          ><img src="./images/instagram-logo-2016.png" alt="Instagram Ico"
        /></a>
      </nav>
    </footer>
  </body>
</html>
